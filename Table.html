<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "125px";
        document.getElementById("main").style.marginLeft = "125px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */

        document.getElementById("main").style.marginLeft = "0";

</script>

<div id = "sidemenubtn">
    <span onclick="openNav()" onmouseover="showsidemenubtn()"><button class="btn"><i class="fa fa-bars"></i></button></span>
</div>

<div id="main">

    <div class = "container">
        <div class="row">
            <div class="col-xl-12">
                <h4>Table and charts</h4>
            </div>
        </div>
        <hr>
        <div class = "row ">
            <div class="col-md-12">
                <h6>In this section, we're going to see the charts, and the table with the needed data.</h6>
            </div>
        </div>
    </div>

    <div class = "container">
        <hr>
        <div class="row justify-content-center">
            <div class = "col-md-11">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">.</th>
                        <th scope="col">Category</th>
                        <th scope="col">Category</th>
                        <th scope="col">Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Category2</th>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                    <tr>
                        <th scope="row">Category2</th>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                    <tr>
                        <th scope="row">Category2</th>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr><!--Huehuehuehue-->
    </div>
    <div class="container">
        <div id="piechart">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                // Draw the chart and set the chart values
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours spend'],
                        ['CSS', 2],
                        ['HTML', 9],
                        ['JSON', 0.1],
                        ['JavaScript', 4],
                    ]);
                    // Optional; add a title and set the width and height of the chart
                    var options = {'title':'My Average Page', 'width':700, 'height':400};
                    // Display the chart inside the <div> element with id="piechart"
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                    chart.draw(data, options);
                }
            </script>
        </div>
        <hr>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
